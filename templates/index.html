<!DOCTYPE html>
<html>
<head>
    <title>Medical Report Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Medical Report Generator</h1>
    <form method="POST">
        <textarea name="user_input" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Generate Report">
    </form>
    {% if pdf_link %}
        <p><a href="{{ pdf_link }}" target="_blank">Download PDF Report</a></p>
    {% endif %}
</body>
</html>
